{% extends 'base.html' %}

{% block title %} FindIvest | Inscription {% endblock %}

{% block content %}

<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-size: 'Poppins', sans-serif;
	}
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		/* background: #0b5ed7; */
		transition: 0.5s; 
	}
	
	.contain{
		position: relative;
		width: 900px;
		height: 650px;
		margin: 20px;
	}
   	.signup{
		position: absolute;
		background: #fff;
		top: 0;
		left: 20%;
		width: 70%;
		height: 100%;
		display: flex;
		z-index: 1000;
		/*align-items: center; */
		box-shadow: 0 5px 45px rgba(0, 0, 0, 0.25);
		transition: .3s ease-in-out;
		overflow: hidden;
		border-radius: 10px;
	}
	.signup p{
		margin: 40px 5px;
		font-size: 1.5rem;
		text-align: center;
	}
	.signup a{
		margin-top: 40px;
		height: 100px;
		line-height: 5;
	}
	.btn-orange{
		float: right;
		margin-right: 30%;
	}
	.btn-bleu{
		margin-left: 20%;
	}

	@media screen and (max-width:991px) {
		.contain{
			justify-content: center;
			align-items: center;
			height: 600px;
			display: flex;
			max-width: 450px;
			
			
		}
		.contain .signup{
			position: absolute;
			width: 100%;
			top: 0;
			left: 0;
		}
		.signup p{
			margin: 20px 0;
			text-align: center;
		}
		.signup a{
			margin: 40px;
		}
		
	}


</style>
{% load socialaccount %}
<div class="contain">
	<div class='signup'>
		<div class='par'>
			<p > pour continuer en tant que <b>{{ user.email }}</b>
				Choisissez un type de Compte
			</p>
			<div>
				
			</div>
			<a class='btn-bleu' href="{% url 'investor_signup' user.id %}">Investisseur</a>
			<a class='btn-orange ' href="{% url 'student_signup' user.id %}"> Etudiant</a>
		</div>


	</div>
</div>




{% endblock %}
