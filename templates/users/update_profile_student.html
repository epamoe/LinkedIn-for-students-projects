{% extends 'base.html' %}
{% load static %}

{% block title %} FindIvest | Inscription Investisseur {% endblock %}

{% block content %}
<style>
body{margin-top:20px;
background-color:#f2f6fc;
color:#69707a;
}
.img-account-profile {
    height: 10rem;
}
.rounded-circle {
    border-radius: 50% !important;
}
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
}
.card .card-header {
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}

</style>

<div class="container-xl px-4 mt-4">
    
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="" target="__blank">Profile</a>

    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="../../media/images/photos_profile/img.JPG" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">Stone boy </div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Changer de photo de profile</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Détail du compte</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-12">
                                <label class="small mb-1" for="Nom">Nom et prénom*</label>
                                <input class="form-control" id="Nom" type="text" placeholder="Entrer votre nom et prénom" value="">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Niveau-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="niveau">Nieau</label>
                                <input class="form-control" id="niveau" type="text" placeholder="" value="">
                            </div>
                            <!-- Université-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="université">Nom de l'université</label>
                                <input class="form-control" id="université" type="text" placeholder="" value="">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <!-- Adresse mail-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="Adresse">Adresse mail</label>
                                <input class="form-control" id="Adresse" type="email" placeholder="" value="name@example.com">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="ville">Ville de résidence</label>
                                <input class="form-control" id="ville" type="text" placeholder="" value="">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-4">
                                <label class="small mb-1" for="Tel">Numero tel</label>
                                <input class="form-control" id="Tel" type="tel" placeholder="" value="">
                            </div>
                            <!-- Mot de passe-->
                            <div class="col-md-4">
                                <label class="small mb-1" for="Mdp">Mot de passe</label>
                                <input class="form-control" id="Mdp" type="password" name="mdp" placeholder="" value="">
                            </div>
                            <div class="col-md-4">
                                <label class="small mb-1" for="confirme-mdp">Confirmer mot de passe</label>
                                <input class="form-control" id="confirme-mdp" type="password" name="confirme" placeholder="" value="">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <!-- Mot de passe oublié-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="Niveau">Nouvelle question</label>
                                <input class="form-control" id="Niveau" type="text" placeholder="" value="">
                            </div>
                            <!-- Forget mdp-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="Université">Votre réponse </label>
                                <input class="form-control" id="Université" type="text" placeholder="" value="">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-12">
                                Votre bio ici </br>
                                <textarea class="form-control" ></textarea>

                            
                            </div>
                                
                        </div>
                        <div class="row gx-3 mb-3">
                            <!-- Save changes button-->
                                <div class="col-md-6">
                                    <input class="btn btn-primary" type="submit" value="Enregistrer">
                            </div>
                         
                            <div class="col-md-6 sm-6 py-2">
                                <input class="btn btn-primary" type="Reset" value="Annuler">
                                </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>










{% endblock %}
