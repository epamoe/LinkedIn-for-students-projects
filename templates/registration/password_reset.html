{% extends 'base.html' %}
{% load static %}

{% block title %} Réinitialiser le mot de passe | FindInvest {% endblock %}

{% block content %}

<style>
    .formu{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .formu form img{
        width: 200px;
        height: auto;
    }

    .formu form{
        width: 300px;
    }
</style>

<div class="formu">
    <form action="" method="post">
        {% csrf_token %}
        <div class="text-center">
            <p><img src="{% static 'img/logo.png' %}" alt="" srcset=""></p>
            <p>
                <h2>Mot de Passe oublié ?</h2>
            </p>
            <hr>
        </div>

        <p>
            <label for="id_email">Entrez votre addresse email&nbsp;:</label>
            <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Adresse email">
        </p>
        <p></p>
        <p>
            <input class="btn-bleu" type="submit" value="Envoyer">
        </p>
        
    </form>
</div>

{% endblock %}
