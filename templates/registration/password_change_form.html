{% extends 'base.html' %}
{% load static %}

{% block title %} Changer le mot de passe | FindInvest {% endblock %}

{% block content %}

<style>
    .formu{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .formu form img{
        width: 200px;
        height: auto;
    }

    .formu form{
        width: 300px;
    }
</style>

<div class="formu">
    <form action="" method="post">
        {% csrf_token %}
        <div class="text-center">
            <p><img src="{% static 'img/logo.png' %}" alt="" srcset=""></p>
            <p>
                <h2>Changement de Mot de Passe</h2>
            </p>
            <hr>
        </div>

        <p>
            <label for="id_old_password">Ancien mot de passe&nbsp;:</label>
            <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password">
        </p>

        <p>
            <label for="id_new_password1">Nouveau mot de passe&nbsp;:</label>
            <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" aria-autocomplete="list">            
        </p>

        <p>
            <label for="id_new_password2">Confirmation du nouveau mot de passe&nbsp;:</label>
            <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
        </p>

        {% if form.new_password2.errors %}
            <span class="errornotes">{{form.new_password2.errors}}</span>
        {% endif %}
        

        <p>
            <input class="btn-bleu mt-5" type="submit" value="Envoyer">
        </p>
        
    </form>
</div>

{% endblock %}
